<table *ngIf="projects?.length > 0; else noProjects" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects; let i = index">
      <td>{{ project.name }}</td>
      <!-- <td>{{ client.email }}</td>
        <td>{{ client.balance | currency:"USD":"symbol" }}</td> -->
      <td>
        <button type="button" (click)="onRestore(i)" class="btn btn-secondary btn-sm">
          <i class="fa fa-arrow-circle-o-right mr-2"></i>
          Restore
        </button>
      </td>
    </tr>
  </tbody>
</table>


<ng-template #noProjects>
  <hr>
  <h5>There are no projects</h5>
</ng-template>
