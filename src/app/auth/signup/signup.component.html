<div class="row" *ngIf="!authService.signedupSuccessfully()">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <!-- <form (ngSubmit)="onSignup(f)" #f="ngForm"> -->
    <form [formGroup]="signupForm" (ngSubmit)="onFormSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <!-- <input type="email" id="email" name="email" ngModel class="form-control"> -->
        <input type="email" id="email" formControlName="email" class="form-control">
        <span class="help-block" *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">Wrong email format</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <!-- <input type="password" id="password" name="password" ngModel class="form-control"> -->
        <input type="password" id="password" formControlName="password" class="form-control">
        <span class="help-block" *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">Wrong password format</span>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <!-- <input type="password" id="password" name="password" ngModel class="form-control"> -->
        <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control">
        <span class="help-block" *ngIf="!signupForm.get('confirmPassword').valid && signupForm.get('confirmPassword').touched">Wrong password format</span>
        <!-- <span *ngIf="signupForm.errors">mismatch</span> -->
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">Sign Up</button>
    </form>
  </div>
</div>

<div class="row" *ngIf="authService.signedupSuccessfully()">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <div class="alert alert-success">
      You have successfully signed up for a new account. Your new username is: {{ authService.newUsername() }}
    </div>
  </div>
</div>

<div class="row" *ngIf="authService.errorsPresentNotification()">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <div class="alert alert-danger">
          <p *ngIf="authService.emailErrorPresent">{{ authService.emailErrorMessage() }}</p>
      </div>
    </div>
</div>
