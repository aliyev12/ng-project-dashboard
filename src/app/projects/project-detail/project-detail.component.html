<div class="row">

  <div class="col-lg-9 px-2">

    <div class="row">
      <div class="col p-2">
        <div class="card border-info">
          <div class="card-body py-2">
            <span class="card-title h3 text-center m-0">
                <div *ngIf="(projectState | async).projects && (projectState | async).projects.length > 0">
                    {{ (projectState | async).projects[id]?.name }}
                </div>
              </span>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col p-2">
        <div class="card border-info">
          <div class="card-header">

            <div class="d-flex justify-content-between row-hl">
              <div class="item-hl">
                <span>Key Milestones</span>
              </div>
              <div class="item-hl">
                <button id="newKeyMilestoneButton" class="btn btn-outline-success text-dark py-0 px-1" (click)="onNewKeyMilestone(id)">
                  <i class="fas fa-plus"></i></button>
              </div>
            </div>

          </div>
          <div class="card-body">
            <ul class="card-text">
              <!-- <li *ngFor="let keyMilestone of (projectState | async).projects[id].keyMilestones; let i=index">{{ keyMilestone.name }}</li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 p-2">
        <div class="card border-info">
          <div class="card-header">

            <div class="d-flex justify-content-between row-hl">
              <div class="item-hl">
                <span>Upcoming Key Activities</span>
              </div>
              <div class="item-hl">
                <button id="newKeyMilestoneButton" class="btn btn-outline-success text-dark py-0 px-1" (click)="onNewKeyMilestone()">
                  <i class="fas fa-plus"></i></button>
              </div>
            </div>

          </div>
          <div class="card-body">
            <ul class="card-text">
                <!-- <li *ngFor="let upcomingKeyActivity of (projectState | async).projects[id].upcomingKeyActivities; let i=index">{{ upcomingKeyActivity.name }}</li> -->
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-6 p-2">
        <div class="card border-info">
          <div class="card-header">

            <div class="d-flex justify-content-between row-hl">
              <div class="item-hl">
                <span>Resource Assignments</span>
              </div>
              <div class="item-hl">
                <button id="newKeyMilestoneButton" class="btn btn-outline-success text-dark py-0 px-1" (click)="onNewKeyMilestone()">
                  <i class="fas fa-plus"></i></button>
              </div>
            </div>

          </div>
          <div class="card-body">
            <ul class="card-text">
                <!-- <li *ngFor="let resourceAssignment of (projectState | async).projects[id].resourceAssignments; let i=index">{{ resourceAssignment.name }}</li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 p-2">
        <div class="card border-info">
          <div class="card-header">
            <div class="d-flex justify-content-between row-hl">
              <div class="item-hl">
                <span>Key Risks and Issues</span>
              </div>
              <div class="item-hl">
                <button id="newKeyMilestoneButton" class="btn btn-outline-success text-dark py-0 px-1" (click)="onNewKeyMilestone()">
                  <i class="fas fa-plus"></i></button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <ul class="card-text">
                <!-- <li *ngFor="let keyRisk of (projectState | async).projects[id].keyRisks; let i=index">{{ keyRisk.name }}</li> -->
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-6 p-2">
        <div class="card border-info">
          <div class="card-header">
            <div class="d-flex justify-content-between row-hl">
              <div class="item-hl">
                <span>Required Decisions & Open Items</span>
              </div>
              <div class="item-hl">
                <button id="newKeyMilestoneButton" class="btn btn-outline-success text-dark py-0 px-1" (click)="onNewKeyMilestone()">
                  <i class="fas fa-plus"></i></button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <ul class="card-text">
                <!-- <li *ngFor="let requiredDecision of (projectState | async).projects[id].requiredDecisions; let i=index">{{ requiredDecision.name }}</li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="col-lg-3 py-2 px-4">
    <div class="card border-info height-100">
      <div class="card-header">
        Summary
      </div>
      <div class="card-body height-100">
        <p class="card-text">
          <!-- {{ (projectState | async).projects[id].summary }} -->
        </p>
      </div>
    </div>
  </div>

</div>

<div class="row mt-3">
  <div class="col-xl-3">
    <div class="alert alert-white p-1 text-right">
      <i class="fas fa-info-circle ml-2"></i>
      <strong class="ml-3 align-middle text-dark">Key Milestone Legend:</strong>
    </div>
  </div>

  <div class="col-xl-3">
    <div class="alert alert-success legend-font-size p-1">
      <svg width="20" height="20">
        <rect width="20" height="20" rx="5" ry="5" style="fill: #5cb85c;stroke:#5cb85c;stroke-width:0;fill-opacity:1;stroke-opacity:0" />
      </svg>
      <strong class="ml-3 align-middle text-dark">Requirement Ready</strong>
    </div>
  </div>

  <div class="col-xl-3">
    <div class="alert alert-warning legend-font-size p-1">
      <svg width="20" height="20">
        <rect width="20" height="20" rx="5" ry="5" style="fill: #f0ad4e;stroke:#f0ad4e;stroke-width:0;fill-opacity:1;stroke-opacity:0" />
      </svg>
      <strong class="ml-3 align-middle text-dark">Requirement Drafted; Require Final Grooming</strong>
    </div>
  </div>

  <div class="col-xl-3">
    <div class="alert alert-danger legend-font-size p-1">
      <svg width="20" height="20">
        <rect width="20" height="20" rx="5" ry="5" style="fill: #d9534f;stroke:#d9534f;stroke-width:0;fill-opacity:1;stroke-opacity:0" />
      </svg>
      <strong class="ml-3 align-middle text-dark">Requirement Not Started; Planned</strong>
    </div>
  </div>
</div>
