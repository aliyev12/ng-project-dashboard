<div class="row">
  <div class="col-xs-12">
      <button
      class="btn btn-success"
      (click)="onNewProject()"
      *ngIf="(isAuthenticated | async).authenticated"
      >New Project</button>
  </div>
</div>
<hr>
<div class="row" >
  <div class="col-xs-12">
      <app-project-item
      *ngFor="let projectEl of (projectState | async).projects; let i = index"
      [project]="projectEl"
      [index]="i"></app-project-item>
  </div>
</div>
