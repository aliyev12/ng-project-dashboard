<div class="row">
    <div class="col-xs-12">
      <form [formGroup]="keyMilestoneForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xs-12">
            <button
              type="submit"
              class="btn btn-success mr-5"
              [disabled]="!keyMilestoneForm.valid">Save</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Key Milestone</label>
              <input
                type="text"
                id="keyMilestoneNameInput"
                formControlName="name"
                class="form-control">
            </div>
          </div>
        </div>


<!--     public name: string,
    public status: number,
    public date: Date
   -->

        <div class="row">
          <div class="col-xs-12" formArrayName="items">
            <div
              class="row"
              *ngFor="let keyMilestoneItemCtrl of getControls(); let i = index"
              [formGroupName]="i"
              style="margin-top: 10px;">
              <div class="col-xs-8">
                <input
                  type="text"
                  class="form-control"
                  formControlName="name">
              </div>
              <div class="col-xs-8">
                <input
                  type="number"
                  class="form-control"
                  formControlName="status">
              </div>
              <div class="col-xs-2">
                <input
                  type="date"
                  class="form-control"
                  formControlName="date">
              </div>
              <div class="col-xs-2">
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="onDeleteKeyMilestoneItem(i)">X</button>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-xs-12">
                <button
                  type="button"
                  class="btn btn-success"
                  (click)="onAddKeyMilestoneItem()">Add Key Milestone Item</button>
              </div>

            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
